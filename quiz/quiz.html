<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz Platform</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Title</h1>
        <div id="quiz">
            <p id="question">Question goes here.</p>
            <ul id="choices">
                <li><button id="choice0">Choice 1</button></li>
                <li><button id="choice1">Choice 2</button></li>
                <li><button id="choice2">Choice 3</button></li>
                <li><button id="choice3">Choice 4</button></li>
            </ul>
        </div>
    </div>
    <div class="results-container">
        <h2>Results</h2>
        <p>Score: <span id="score">0</span></p>
    </div>
    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">
            <!-- Leaderboard entries will be dynamically added here -->
        </ul>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
